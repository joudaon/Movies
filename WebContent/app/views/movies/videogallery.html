<!-- Container -->
<div class="container">
    <!-- Breadcrum -->
    <div class="row">
        <div class="col-xs-12">
           <ul class="breadcrumb">
               <li><a href="index.html">Home</a></li>
               <li>Movies</li>
               <li class="active">Video gallery</li>
           </ul>
        </div>
        <div class="col-xs-12">
           <h3>Video gallery</h3>
        </div>
    </div>
 
	<div class="row row-content-cards">
		<div class="col-xs-12 col-sm-9">
			<!-- Title filter --> 
			<div class="form-group">
				<label class="col-sm-3 control-label label-title" for="search">Search movie:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" placeholder="Search movie" ng-model="moviesfilter.title">
				</div>
			</div>
			<!-- Button -->
			<button ng-click="filterAdventure('Action')" ng-model="moviesfilter.genre">Action</button>
			<button ng-click="filterAdventure('Adventure')" ng-model="moviesfilter.genre">Adventure</button>
			<button ng-click="filterAdventure('Comedy')" ng-model="moviesfilter.genre">Comedy</button>
			<button ng-click="filterAdventure('Crime')" ng-model="moviesfilter.genre">Crime</button>
			<button ng-click="filterAdventure('Drama')" ng-model="moviesfilter.genre">Drama</button>
			<!-- Button -->
			<button ng-click="reset()">Reset</button>
		</div>
	</div>
   
	<div class="container-fluid cards-row">
		<div calss="hover-effect">
			<div class="col-sm-6 col-md-4" ng-repeat="movie in movies | orderBy: 'title' | filter:moviesfilter as filtText">
				<div class="hover-div">
		    		<div class="thumbnail">
		      			<img ng-src={{movie.cover}} alt="{{movie.alt}}" >
		      			<div class="caption">
		        			<h3>{{movie.title}}</h3>
		        			<span class="badge-space badge" ng-repeat="genre in movie.genre"><strong>{{genre}} </strong></span>
		        			<div class="titlewraptext">
		        				{{movie.plot}}
		        			</div>
		        			<p><a href="#" class="btn btn-primary" role="button">Details</a></p>
		      			</div>
		    		</div>
		  		</div>
			</div>
		</div>	
	</div>
	<p ng-if="filtText.length === 0">
	      <strong>No results found...</strong>
    <p>
</div>
