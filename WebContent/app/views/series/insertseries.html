<!-- Container -->
<div class="container">
	<!-- Breadcrum -->
	<div class="row">
		<div class="col-xs-12">
			<ul class="breadcrumb">
				<li><a href="index.html">Home</a></li>
				<li>Series</li>
				<li class="active">Insert</li>
			</ul>
	</div>
	<div class="col-xs-12">
		<h3>Insert new Series</h3>
		<hr>
	</div>
</div>

<div class="row row-content">
	<div class="col-xs-12 col-sm-9">
		<form class="form-horizontal" role="form" name="seriesform" ng-submit="addSeries(seriesform.$valid)" novalidate>
		<!-- Title -->
		<div class="form-group" ng-class="{ 'has-error' : seriesform.title.$invalid && !seriesform.title.$pristine }">
			<label for="title" class="col-sm-2 control-label">Title *</label>                        
			<div class="col-sm-10">
				<div class="input-group"> <span class="input-group-addon"><i class="fa fa-film" aria-hidden="true"></i></span>
					<input type="text" class="form-control" id="title" name="title" placeholder="Enter Title" ng-model="serie.title" required>
				</div>
				<p ng-show="seriesform.title.$invalid && !seriesform.title.$pristine" class="help-block">Title is required.</p>
            </div>
		</div>
		<!-- Year -->
		<div class="form-group" ng-class="{ 'has-error' : seriesform.year.$invalid && !seriesform.year.$pristine }">
			<label for="year" class="col-sm-2 control-label">Year *</label> 			                       
			<div class="col-sm-10">
				<div class="input-group"> <span class="input-group-addon"><i class="fa fa-calendar-o" aria-hidden="true"></i></span>
					<input type="number" min="0" class="form-control" id="year" name="year" placeholder="Enter Year" ng-model="serie.year" ng-min="1950" ng-max="currentyear" required>			
				</div>
				<p ng-show="seriesform.year.$error.min" class="help-block">Year should be between 1950 and {{currentyear}}.</p>
				<p ng-show="seriesform.year.$error.max" class="help-block">Year should be between 1950 and {{currentyear}}.</p>
			</div>
		</div>		
		<!-- Description -->
		<div class="form-group">
			<label for="description" class="col-sm-2 control-label">Description</label>                        
			<div class="col-sm-10">
				<textarea class="form-control" id="description" name="description" placeholder="Enter Description" rows="5" ng-model="serie.description"></textarea>
			</div>
		</div>		
		<!-- Submit button -->
		<div class="form-group"> 
			<div class="col-sm-10">   
				<button type="submit" class="btn btn-primary" ng-disabled="seriesform.$invalid"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
			</div>
		</div>        
		</form>
	</div>
</div>
<!-- ***************************************** -->



<!-- Growl triggered once the movie in saved correctly -->	
<div growl></div>
<!-- End container -->
</div>
